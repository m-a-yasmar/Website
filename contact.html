    <header>
        <h1>TalkAI Global</h1>

    <nav>
        <a href="frontpage.html">Home</a>
        <a href="services.html">Services</a>

    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you. Whether you have a question about our services, pricing, or anything else, our team is ready to answer all your questions.</p>
                <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required> <!-- Adjust the name attribute -->
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required> <!-- Adjust the name attribute -->
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <input type="submit" value="Send Message">
        </form>

        <script type="text/javascript">
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_p12xn48', 'template_3m61oz8', this)
                    .then(function() {
                        alert('Message sent successfully!');
                        document.getElementById('contact-form').reset();
                    }, function(error) {
                        alert('Failed to send message: ' + JSON.stringify(error));
                    });
            });
        </script>
    </section>
